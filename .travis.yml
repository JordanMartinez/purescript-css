language: node_js
dist: trusty
sudo: required
sudo: false
node_js:
  - 4
install:
  - npm install bower gulp -g
  - npm install && bower install
script:
  - gulp
after_success:
- >-
  test $TRAVIS_TAG &&
  node_modules/.bin/psc-publish > .pursuit.json &&
  curl -X POST http://pursuit.purescript.org/packages \
    -d @.pursuit.json \
    -H 'Accept: application/json' \
    -H "Authorization: token ${GITHUB_TOKEN}"
